<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Elementos de línea</title>
</head>

<body>
    <h1>ELEMENTOS DE LINEA</h1>
    <p>
        <em>El dinero</em> es importante pero <strong>la salud</strong> es lo más
        importante
    </p>
    <table>
        <caption>HORARIO DE CLASES</caption>
        <thead>
            <tr>
                <th></th>
                <th>L</th>
                <th>M</th>
                <th>X</th>
                <th>J</th>
                <th>V</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00am/9:00am</td>
                <td>Mátematicas</td>
                <td>Sociales</td>
                <td>Inglés</td>
                <td>Lenguaje</td>
                <td>Ciencia</td>
            </tr>
            <tr>
                <td>9:00am/10:00am</td>
                <td>Mátematicas</td>
                <td>Sociales</td>
                <td>Inglés</td>
                <td>Lenguaje</td>
                <td>Ciencia</td>
            </tr>
        </tbody>
        
    </table>
</body>

</html>
